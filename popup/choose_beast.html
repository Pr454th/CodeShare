<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="choose_beast.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>

  </head>

  <body>
    <div class="mt-3 mb-3 container" id="popup-content">
      <input type="text" class="form-control mb-2" id="reqnum" required="true" placeholder="ENTER CODE"/>
      
      <button class="btn btn-primary mb-2">Receive</button>
      <textarea class="form-control" id="content"></textarea>
      <div class="alert alert-success mt-3" id="code-blk" role="alert">
        <span id="code" class="display-2"></span>
          <span id="timer" class="float-end"></span>
        
      </div>
      <!-- <p class="form-control mt-2 mb-2" type="text" id="timer" aria-label="Disabled input example" disabled readonly></p> -->
      <button class="btn btn-success mt-2">Send</button>
      <div id="con"></div>
    </div>
    <div id="error-content" class="container hidden">
      <p>Can't beastify this web page.</p>
      <p>Try a different page.</p>
    </div>
    <script src="choose_beast.js"></script>
  </body>
</html>
